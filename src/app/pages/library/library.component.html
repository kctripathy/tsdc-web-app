<div class="container-fluid m-0 p-4">
    <div class="row">
        <div class="col-12 page-header">
            <h4>{{aboutWhat?.replaceAll('-', ' ') | uppercase}}</h4>
        </div>
        
    </div>
    <div class="row">
        <div class="col-12" *ngIf="aboutWhat == 'rules'">
            <app-rules />
        </div>
        <div class="col-12" *ngIf="aboutWhat == 'books'">
            <app-books />
        </div>
        
    </div>
</div>
